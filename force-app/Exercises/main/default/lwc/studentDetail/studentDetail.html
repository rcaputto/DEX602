<template >
	<!-- todo #8: use the cardTitle getter to display a dynamic title for the lightning-card -->
     <template lwc:if={studentId}>
        <lightning-card title={cardTitle}>
             <template lwc:if={wiredStudent.error}>
                 <div class="slds-var-p-horizontal_medium">
                     <c-error-panel type="inlineMessage" errors={wiredStudent.error}></c-error-panel>
                 </div>
             </template>
     
             <template lwc:if={wiredStudent.data}>
                 <div class="slds-var-p-horizontal_medium">
                     <lightning-formatted-email value={email}></lightning-formatted-email>
                     <br>
                     <lightning-formatted-phone value={phone}></lightning-formatted-phone>
                     <br>
                     <p>{description}</p>
                 </div>
             </template>
         </lightning-card>
     </template>
</template>
