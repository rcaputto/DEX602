<!-- sldsValidatorIgnore -->
<template>
    <lightning-card title="Current Date and Time" icon-name="utility:date_time">
        <lightning-formatted-date-time 
        value={currentDate}
        year="numeric" 
		month="numeric"
		weekday="long"
		day="numeric" 
		hour="2-digit"
		minute="2-digit" 
		hour12="true" 
		second="2-digit"
        class="slds-m-left_small"
        ></lightning-formatted-date-time>
        <lightning-button-icon slot="actions" icon-name="utility:loop" onclick={handleCurrentDate}></lightning-button-icon>
    </lightning-card>
</template>
